<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timeless Ethiopia - Contact Us</title>
  <link rel="icon" href="images/ethiopia.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap;" rel="stylesheet">
<script type="text/javascript" src="https://cdn.weglot.com/weglot.min.js"></script>
  <script>
    Weglot.initialize({
      api_key: 'wg_30a8191d02a91ca5dd6dc2e56bc64f342'
    });
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    :root {
      --primary-color: #A47764;
      --primary-dark: #8f5f4d;
      --black: #000;
      --white: #fff;
      --gray: #ccc;
      --dark-gray: #222222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(90deg, #222, #575757, #222);
      color: var(--white);
      line-height: 1.6;
    }

    .nav {
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 100px;
      background-color: var(--black);
      z-index: 10;
    }

    .nav .home a {
      text-decoration: none;
      color: var(--white);
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-family: 'Bebas Neue', sans-serif;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav .home a span{
      font-family: 'Bebas Neue', sans-serif;
    }

    .nav .home img {
      width: 30px;
      height: 30px;
      border: 2px solid var(--primary-color);
      border-radius: 50%;
    }

    .nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    .nav ul li a {
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      color: var(--white);
      position: relative;
      padding: 0.5rem 0;
    }

    .nav ul li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--white);
      transition: width 0.3s ease;
    }

    .nav ul li a:hover::after {
      width: 100%;
    }

    .nav .contact-us a {
      color: var(--primary-color);
    }

    .nav .contact-us a::after {
      background-color: var(--primary-color);
    }

    .nav .contact-us a:hover {
      color: var(--primary-dark);
    }

    main {
      max-width: 800px;
      margin: 4rem auto;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #ffffff;
    }

    h1::after {
      content: ' ';
      display: block;
      width: 200px;
      height: 4px;
      background-color: var(--primary-color);
      margin: auto auto;
    }

    .contact-description {
      text-align: center;
      margin-bottom: 2rem;
      color: #f5f5f5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 12px rgba(207, 207, 207, 0.145);
    }

    label {
      font-weight: 500;
      color: #ffffff;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid var(--gray);
      border-radius: 0.5rem;
      font-size: 1rem;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(164, 119, 100, 0.2);
    }

    button {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 0.75rem;
      border: none;
      border-radius: 1rem;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    footer {
      text-align: center;
      background-color: var(--black);
      color: var(--white);
      padding: 2rem 1rem;
      margin-top: 4rem;
    }

    footer span {
      color: var(--gray);
    }

    @media (max-width: 768px) {
      .nav {
        padding: 1rem;
        flex-wrap: wrap;
      }

      main {
        padding: 1rem;
      }

      .nav {
        flex-wrap: wrap;
        padding: 1rem;
    }
    
    .menu-toggle {
        display: block;
    }
    
    .nav-links {
        display: none;
        width: 100%;
        flex-direction: row;
        gap: 0.5rem;
        padding-top: 1rem;
    }
    
    .nav-links.active {
        display: flex;
    }
    
    .nav-links li {
        width: 100%;
    }
    
    .nav-links li a {
        display: block;
        padding: 0.5rem 0;
    }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="home">
      <a href="index.html">
        <img src="/images/ethiopia.png" alt="Ethiopia Logo" />
        <span>Timeless Ethiopia</span>
      </a>
    </div>
    <ul class="nav-links">
      <li><a href="traditions.html">Traditions</a></li>
      <li><a href="religions.html">Religions</a></li>
      <li><a href="treasures.html">Treasures</a></li>
      <li><a href="events.html">Events</a></li>
    </ul>
  </nav>

  <main>
    <h1>Contact Us</h1>
    <p class="contact-description">Have a question or comment? Reach out to us using the form below. We're happy to hear from you!</p>
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer class="footer">
        <p>&copy; 2025 Timeless Ethiopia. All rights reserved. | Property of <span>Kaleb Tewodros</span></p>
        <p><a href="aboutus.html" class="aboutus">About Us</a></p>
    </footer>
</body>
</html>
